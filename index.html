<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="component" id="component">
    <div class="result" id="result">
      <div class="result-contents">
        <h1>Your Result</h1>
        <div class="score">
          <span class="76">76</span>
          <span>of 100</span>
        </div>
        <div class="appreciation">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    <div id="summary" class="summary">
      <h1>Summary</h1>
      <div class="summary-elements">
        <span class="element element-one">
          <span class="element-content reaction">
            <img src="/assets/images/icon-reaction.svg" alt="" class="icon icon-reaction">
            <span>Reaction</span>
          </span>
          <span class="element-numbers">80 / 100</span>
        </span>
        <span class="element element-two">
          <span class="element-content memory">
            <img src="/assets/images/icon-memory.svg" alt="" class="icon icon-memory">
            <span>Memory</span>
          </span>
          <span class="element-numbers">92 / 100</span>
        </span>
        <span class="element element-three">
          <span class="element-content verbal">
            <img src="/assets/images/icon-verbal.svg" alt="" class="icon icon-verbal">
            <span>Verbal</span>
          </span>
          <span class="element-numbers">61 / 100</span>
        </span>
        <span class="element element-four">
          <span class="element-content visual">
            <img src="/assets/images/icon-visual.svg" alt="" class="icon icon-visual">
            <span>Visual</span>
          </span>
          <span class="element-numbers">72 / 100</span>
        </span>
      </div>
      <button id="continue">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Codacad" target="_blank">Mohd Rizwan</a>.
  </div>
</body>
</html>
